<div class="form-froup row">
    <label class="col-sm-2 col-form-label"></label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="firstName"
        placeholder="Enter student name">
        <input type="text" class="form-control" [(ngModel)]="lastName"
        placeholder="Enter student description">
    </div>
</div>

<button (click)="addStudent()" *ngIf="stu.studentId==0" class="btn btn-primary">
    Add
</button>
